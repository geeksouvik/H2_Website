{% extends "hostel2/base.html" %}
 {% block head %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'hostel2/main.css' %}">
{% endblock %}
{% load crispy_forms_tags %}
  {% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Blog Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group"> 
                <button class="btn btn-outline-info" type="submit" href="{% url 'blog-home' %}">Back</button>
                <button class="btn btn-success" type="submit">Post</button>
            </div>
        </form>
    </div>
  {% endblock %}
